<!DOCTYPE html>

        src="./bugattiL.avif"

        onmouseover="overImg()"
        onmouseout="outImg()"

    <div class="box">
      <button id="increase" class="btn" onclick="incr()">Increase</button>
      <button id="decrease" class="btn" onclick="decr()">Decrease</button>
    </div>
    <div class="counter"><h1 id="count-num">0</h1></div>

    <script src="./app.js"></script>
